<script>
function makeSlider(id){
    let slider = document.querySelector(id + " .slides");
    let images = slider.children;
    let index = 0;

    setInterval(()=>{
        index = (index + 1) % images.length;
        slider.style.transform = `translateX(-${index * 100}%)`;
    }, 2500);
}
