<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f2f2f2;
            text-align: center;
        }
        #qr {
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 0 10px #ccc;
        }
        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Complete Your Payment</h2>

<p><b>Amount:</b> â‚¹<span id="amount">99</span></p>

<div class="box">
    <h3>Pay Using UPI</h3>
    <p><b>UPI ID:</b> indubawa24@okicici</p>

    <canvas id="qr"></canvas>

    <a id="payBtn" class="btn">PAY NOW</a>
</div>

<script>
    // Get product price from URL if available
    const params = new URLSearchParams(window.location.search);
    let price = params.get('price') || "99";

    document.getElementById("amount").innerText = price;

    // Your UPI ID
    let upiID = "indubawa24@okicici";

    // Direct UPI deep link
    let upiURL = `upi://pay?pa=${upiID}&pn=Payment&am=${price}&cu=INR`;

    // Set UPI link to button
    document.getElementById("payBtn").href = upiURL;

    // Generate QR
    new QRious({
        element: document.getElementById("qr"),
        value: upiURL,
        size: 220
    });
</script>

</body>
</html>
